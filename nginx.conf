# 80 端口：强制跳转 HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name pay.example.com;  # 改成你的域名

    return 301 https://$host$request_uri;
}

# 443 端口
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name pay.example.com;  # 改成你的域名

    # dist 在项目目录下（必须绝对路径）
    root /opt/LunaFirPay/dist;
    index index.html;

    # SSL 证书（改成你自己的）
    ssl_certificate     /opt/LunaFirPay/ssl/cert.pem;
    ssl_certificate_key /opt/LunaFirPay/ssl/cert.key;

    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    client_max_body_size 50m;

    # gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # 静态资源缓存（带 hash 的文件可以长期缓存）
    location /assets/ {
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API 代理到 Node.js 后端
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }

    # /pay/ 路由代理到 Node.js 后端（支付相关）
    location /pay/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 兼容易支付 PHP 路由 - 代理到 Node.js 后端
    location ~ ^/(submit|mapi|api)\.php$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA 路由 - 所有前端路由都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
